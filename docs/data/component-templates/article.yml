name: $name$
fields:
  title:
    value: Untitled
placeholders:
  jssdocs-header:
  - componentName: Row
    params:
      justify: start
      padding: 30px
    placeholders:
      jssdocs-row:
        - componentName: Logo
          params:
            flex: 300px
        - componentName: MainNav
          fields:
            selectedMenuItem:
              value: docs
          params:
            flex: auto
  jssdocs-main:
  - componentName: ArticleContainer
    placeholders:
      jssdocs-jumbo:
        - componentName: FeatureJumboShort
          fields:
            image:
              src: /assets/img/transparent-1x1.png
            imageclass:
              value: defaultimage
            csscolorclass:
              value: default
            title:
              value: Documentation
            text:
              value: Read and search through all the Sitecore JSS documentation
      jssdocs-aside:
        - componentName: SideNav
          fields:
            navType:
              value: docs
            useSearch:
              value: "true"
      jssdocs-content:
        - componentName: Article
          fields:
            text:
              value: |
                $html$
  jssdocs-footer:
  - componentName: Row
    params:
      justify: center
      compactGutter: 24
      fullSizeGutter: 32
    placeholders:
      jssdocs-row:
        - componentName: FooterNav
  - componentName: Row
    params:
      justify: center
      margin: 30px
    placeholders:
      jssdocs-row:
        - componentName: Disclaimers
