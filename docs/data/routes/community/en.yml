name: community
fields:
  title:
    value: Community
placeholders:
  jssdocs-header:
  - componentName: Row
    params:
      justify: start
      padding: 30px
    placeholders:
      jssdocs-row:
        - componentName: Logo
          params:
            flex: 300px
        - componentName: MainNav
          fields:
            selectedMenuItem:
              value: community
          params:
            flex: auto
  jssdocs-main:
    - componentName: PageContainer
      placeholders:
        jssdocs-jumbo:
          - componentName: FeatureJumboShort
            fields:
              image:
                src: /assets/img/community/community-jumbo.png
                alt: People talking
              imageclass:
                value: smallimage
              csscolorclass:
                value: default
              title:
                value: Community
              text:
                value: Get involved! Join the active and passionate Sitecore community
        jssdocs-tiles-headline:
          - componentName: TileHeadline
            fields:
              title:
                value: Get support from our communities
              subtitle:
                value: Sitecore has a very active and passionate community in which people are always willing to help one another
        jssdocs-content:
          - componentName: TileContainer
            placeholders:
              jssdocs-tiles:
                  - id: sitecore-slack
                  - id: sitecore-community
                  - id: github
                  - id: stack-exchange
        jssdocs-banner:
          - componentName: Hero
            fields:
              image:
                src: /assets/img/community/community-hero-stack.svg
                alt: StackExchange
              title:
                value: Learn from the Sitecore JSS Community Stack Exchange
              text:
                value: Ask questions yourself and help answering questions from other community members
  jssdocs-footer:
  - componentName: Row
    params:
      justify: center
      compactGutter: 24
      fullSizeGutter: 32
    placeholders:
      jssdocs-row:
        - componentName: FooterNav
  - componentName: Row
    params:
      justify: center
      margin: 30px
    placeholders:
      jssdocs-row:
        - componentName: Disclaimers