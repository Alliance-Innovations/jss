name: $name$
fields:
  title:
    value: Untitled
placeholders:
  jssdocs-header:
  - componentName: Row
    params:
      justify: start
      padding: 30px
    placeholders:
      jssdocs-row:
        - componentName: Logo
          params:
            flex: 300px
        - componentName: MainNav
          params:
            flex: auto
  jssdocs-main:
  - componentName: ArticleContainer
    fields:
      sidenav:
        value: jssConnected
      useSearch:
        value: 'false'
    placeholders:
      jssdocs-jumbo:
        - componentName: FeatureJumboShort
          fields:
            image:
              src: /assets/img/transparent-1x1.png
            imageclass:
              value: defaultimage
            csscolorclass:
              value: default
            title:
              value: JSS Connected Demo
            text:
              value: Unlock the full potential of Sitecore with JSS in a live demo environment
      jssdocs-content:
        - componentName: Article
          fields:
            text:
              value: |
                $html$
  jssdocs-footer:
  - componentName: Row
    params:
      justify: center
      compactGutter: 24
      fullSizeGutter: 32
    placeholders:
      jssdocs-row:
        - componentName: FooterNav
  - componentName: Row
    params:
      justify: center
      margin: 30px
    placeholders:
      jssdocs-row:
        - componentName: Disclaimers